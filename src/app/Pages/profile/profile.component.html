<app-header></app-header>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card profile-card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="profileimg text-center mb-4">
                                <img *ngIf="profilePhotoURL" src="{{profilePhotoURL}}" class="rounded-circle" alt="Profile Photo" width="240" height="240" style="border: 3px solid #5c5c5c;
                                border-radius: 50%;
                                overflow: hidden;"/>
                                <img *ngIf="!profilePhotoURL" src="../../../assets/profile.png" class="rounded-circle" alt="Profile Photo" width="250" height="250" style="border: 3px solid #5c5c5c;
                                border-radius: 50%;
                                overflow: hidden;"/>
                                <input type="file" id="fileInput" (change)="onSelect($event)">
                                <button class="btn btn-link camerabutton" (click)="OnUpload()">
                                    <i class="fa fa-camera"></i>  Update Photo
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card profile-card">
                                <div class="card-body">
                                    <h2 class="card-title">User Information</h2>
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <p class="form-control-static">{{firstname}}</p>
                                        <hr class="my-1">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <p class="form-control-static">{{lastname}}</p>
                                        <hr class="my-1">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email Address</label>
                                        <p class="form-control-static">{{email}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
